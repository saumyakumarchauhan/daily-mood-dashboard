<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§˜ Personal Mood Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #f4f7f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸ§˜ Daily Mood Dashboard</h1>

  <h2>ðŸ“ˆ Mood Trend Chart</h2>
  <img src="mood_trend.png" alt="Mood Trend Chart" />

  <h2>ðŸ“˜ Mood Logs</h2>
  <pre id="log-content">Loading log...</pre>

  <script>
    fetch('log.md')
      .then(res => res.text())
      .then(text => document.getElementById('log-content').innerText = text)
      .catch(err => {
        document.getElementById('log-content').innerText = "Failed to load log.";
        console.error(err);
      });
  </script>
</body>
</html>
